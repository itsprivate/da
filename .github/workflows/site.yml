name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [redeploy]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Check is building
        uses: actions/github-script@v4
        id: shouldBuild
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const runed = await github.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "site.yml",
            });
            const archiveRuned = await github.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "archive.yml",
            });
            const archiveDetailRuned = await github.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "archive-detail.yml",
            });
            const runedCount=runed.data.workflow_runs.filter(item=>item.status==="in_progress").length;
            const archiveRunedCount = archiveRuned.data.workflow_runs.filter(item=>item.status==="in_progress").length;
            const archiveDetailRunedCount = archiveDetailRuned.data.workflow_runs.filter(item=>item.status==="in_progress").length;
            const totalCount = runedCount + archiveRunedCount + archiveDetailRunedCount;
            return totalCount
          result-encoding: string
      - name: Checkout Repo
        if: steps.shouldBuild.outputs.result=='1'
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        if: steps.shouldBuild.outputs.result=='1'
        with:
          node-version: "14"
      - run: npm i npm -g
        if: steps.shouldBuild.outputs.result=='1'
      - run: npm version
        if: steps.shouldBuild.outputs.result=='1'
      - uses: actions/cache@v2
        if: steps.shouldBuild.outputs.result=='1'
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: install
        run: "npm i"
        if: steps.shouldBuild.outputs.result=='1'
      - name: Build
        if: steps.shouldBuild.outputs.result=='1'
        run: npm run build
      - name: Deploy
        if: steps.shouldBuild.outputs.result=='1'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: false
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
